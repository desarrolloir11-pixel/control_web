                alert(`Bot√≥n "${boton}" no encontrado en el mapa para ${marca} ${dispositivo}`);
                return;
            }

            // Actualizar estado AC localmente (como en Flutter)
            if (dispositivo === 'AC') {
                if (boton === 'Up' && currentTemp < 30) currentTemp++;
                else if (boton === 'Down' && currentTemp > 16) currentTemp--;
                else if (boton === 'Left') {
                    const modes = ["Cool", "Heat", "Fan", "Dry"];
                    const index = modes.indexOf(currentMode);
                    currentMode = modes[(index - 1 + modes.length) % modes.length];
                } else if (boton === 'Rightx') {
                    const modes = ["Cool", "Heat", "Fan", "Dry"];
                    const index = modes.indexOf(currentMode);
                    currentMode = modes[(index + 1) % modes.length];
                }
                document.getElementById('temp').textContent = currentTemp + '¬∞C';
                document.getElementById('mode').textContent = currentMode;
            }

            const patternStr = pattern.join(',');
            const data = {
                marca: marca,
                dispositivo: dispositivo,
                boton: boton,
                pattern: patternStr,
                temp: dispositivo === 'AC' ? currentTemp : null,
                mode: dispositivo === 'AC' ? currentMode : null
            };

            // Enviar POST al ESP32 (reemplaza con tu IP real)
            fetch('http://10.130.244.23/sendir', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => console.log('Respuesta:', data))
            .catch(error => console.error('Error:', error));
        }

        // Cambiar UI seg√∫n dispositivo
        document.getElementById('dispositivo').addEventListener('change', function() {
            const disp = this.value;
            document.getElementById('tv-controls').classList.toggle('hidden', disp !== 'TV');
            document.getElementById('ac-controls').classList.toggle('hidden', disp !== 'AC');
        });

        // Inicializar
        document.getElementById('dispositivo').dispatchEvent(new Event('change'));
    </script>
